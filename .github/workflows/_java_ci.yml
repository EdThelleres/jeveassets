name: Java CI

on: [push]

jobs:
  build:
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: JDK
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build with Maven
      env:
        SSO_CLIENT_ID: ${{ secrets.SSO_CLIENT_ID }}
        SSO_REFRESH_TOKEN: ${{ secrets.SSO_REFRESH_TOKEN }}
      run: mvn -B package --file pom.xml -P skip-online-tests
